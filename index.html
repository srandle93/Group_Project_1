<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->

    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <title>Name of Application</title>
    <style>
        #email.error {
            border: 2px dotted red;
        }
        #password.error {
            border: 2px dotted red;
        }
        .quiz {
            margin-bottom: 500px;
        }
        .your-class::-webkit-input-placeholder {
    color: red;
        }
        .answer-option {
            border: 2px solid gray;

        }

    </style>
</head>

<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-asterisk"></i>
            Name of Application
        </a>
    </nav>

    <div class="container">

        <form id="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" minlength="6">
            </div>
            <button type="submit" class="btn" id="login">Log in</button>
            <button type="submit" class="btn" id="signUp">Sign Up</button>
        </form>

        <button type="submit" class="btn btn-primary float-right" id="logOut">Log Out</button>

        <div class="row quiz">
            <div class="col-4" id="left">Form and Score</div>
            <div class="col-8" id="right">
                <h2>Let's Play!</h2>

                <!--Label that does not get overwritten-->
                <label for="question">Question:</label>
                
                <!--Text with Span id that gets populated with question from API-->
                <p><span id="question-display"></span></p>

                <!--Label that does not get overwritten-->
                <label for="answer">Answer:</label>

                <!--Text with Span id that gets populated with answers from API-->
                <p><span id="answer-display"></span></p>

                <!--Button that is connected to on-click function to call API-->
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                <button type="print" class="btn btn-primary" id="newQuestion">New Question</button>


            </div>
        </div>

    </div>

    <!--Footer of Application-->
    <div class="card-footer text-muted">
        <p>Name of Application</p>
        <i class="fab fa-facebook-square" a href="http://www.facebook.com"></i>
        <i class="fab fa-twitter-square" a href="http://www.twitter.com"></i>
    </div>

    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Jquery CDN -->
