<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!--Application CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">


    <!-- Firebase Link -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <title>Quiz Mate</title>
</head>

<body>
    <nav class="yashar navbar navbar-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-asterisk"></i>
            Quiz Mate
        </a>
        <p class="header">The Questions never end. Good Luck!</p>
        <div class="nav-justify-content-end">
            <div id="avatar"></div>
            <div id="emailDisplay"></div>
        <h5>Score:<div id="score"></div></h5>
        </div>

        
    </nav>

    <div>
            <button type="submit" class="btn btn-primary float-right" id="logOut">Log Out</button>
        </div>

    <div class="container">
        <!-- Login/Signup Form -->
        <form id="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" minlength="6">
            </div>
            <button type="submit" class="btn btn-info" id="login">Log in</button>
            <button type="submit" class="btn btn-info" id="signUp">Sign Up</button>
        </form>
        


        <!-- Quiz -->
            
        
        <div class="row quiz">
            <div class="col-1" id="left"></div>
            <div class="col-10" id="right">
                
                <!--Text with Span id that gets populated with question from API-->
                <p><span id="question-display"></span></p>

                <!--Text with Span id that gets populated with answers from API-->
                <p><span id="answer-display"></span></p>

                <!--Button that is connected to on-click function to call API-->
                <button type="print" class="btn btn-primary" id="nextQuestion">Next Question</button>


            </div>
            <div class="col-1"> </div>
        </div>

    </div>

    <!--Footer of Application-->
    <div class="card-footer text-muted">
        <p>Quiz Mate</p>
        <i class="fab fa-facebook-square" a href="http://www.facebook.com"></i>
        <i class="fab fa-twitter-square" a href="http://www.twitter.com"></i>
    </div>

    <!-- Firebase JS-->
    <script src="js/firebase.js"></script>
    <!--Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <!-- AJAX Script -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Validate JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <!-- JS link for login with firebase -->
    <script src="js/login.js"></script>
    <!-- JS link for API calls -->
    <script src="js/app.js"></script>
</body>

</html>
